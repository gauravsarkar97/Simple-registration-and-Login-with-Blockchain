<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reg-Login</title>
    <link  rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./js/login.js"></script>

</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="registerUser.html">REGISTER USER</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                               </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s6">
                <h4>User Login</h4>
            </div>
        </div>

        <div class="container">
              <h2 class="text-center">SIMPLE REG_LOGIN USING BLOCKCHAIN</h2>

                <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <div class="panel-title">Login Account</div>
                                </div>
                                <div class="panel-body" >
                                    <form id="signupform" class="form-horizontal" role="form">

                                            <div id="signinalert">

                                            </div>

                                            <div class="form-group">
                                                    <label  class="col-md-3 control-label">ID</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="name" id="Uid" placeholder="Enter your ID" required>
                                                    </div>
                                                </div>
                                            <div class="form-group">
                                                <label  class="col-md-3 control-label">Name</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" name="name" id="Uname" placeholder="Enter your name" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-md-3 control-label">Password</label>
                                                <div class="col-md-9">
                                                    <input type="password" class="form-control" id="password" name="passwd" placeholder="Enter Password" required>
                                                </div>
                                            </div>
                                            <span id='message'></span>

                                            <select class="form-control" id="usertype" style="margin-bottom: 25px" >
                                            <option value="#">Select User Type</option>
                                            <option value="Student">1. Student</option>
                                            <option value="Faculty">2. Faculty</option>
                                            <option value="Staff">3. Staff</option>
                                            </select>
                                            <div class="form-group">
                                                <div class="col-md-offset-3 col-md-9">
                          <button id="btnloginpress" type="button" class="btn btn-info" ><i class="icon-hand-right"></i> &nbsp Login</button>
                                                  </div>
                                                  <div id="login_msg"></div>
                                                </div>


</body>
</html>
